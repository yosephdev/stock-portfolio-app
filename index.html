<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>Stockfolio - Modern Stock Portfolio Tracker</title>
    <meta name="description" content="Track, analyze, and manage your stock portfolio with real-time data and beautiful visualizations">
    <meta name="keywords" content="stocks, portfolio, finance, investing, tracker, analysis, market">
    <meta name="author" content="Stockfolio">
    <meta name="theme-color" content="#2563eb">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/">
    <meta property="og:title" content="Stockfolio - Modern Stock Portfolio Tracker">
    <meta property="og:description" content="Track, analyze, and manage your stock portfolio with real-time data">
    <meta property="og:image" content="https://yourdomain.com/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourdomain.com/">
    <meta property="twitter:title" content="Stockfolio - Modern Stock Portfolio Tracker">
    <meta property="twitter:description" content="Track, analyze, and manage your stock portfolio with real-time data">
    <meta property="twitter:image" content="https://yourdomain.com/twitter-image.png">
    
    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    
    <!-- PWA Configuration -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Stockfolio">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://www.alphavantage.co">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/src/App.css">
    
    <!-- Preload critical assets -->   
    <link rel="preload" as="style" href="/src/App.css">
    <link rel="preload" as="script" href="/src/main.tsx">
    
    <!-- Analytics Script (Optional) -->
    <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script> -->
  </head>
  <body>
    <!-- No-JS Fallback -->
    <noscript>
      <style>
        .no-js-message {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          background: #dc3545;
          color: white;
          padding: 1rem;
          text-align: center;
          z-index: 9999;
        }
        .js-required {
          display: none;
        }
      </style>
      <div class="no-js-message">
        <strong>JavaScript Required:</strong> This application requires JavaScript to function. Please enable JavaScript in your browser settings.
      </div>
    </noscript>
    <!-- Loading Screen -->
    <div id="loading" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    ">
      <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="mt-3">
        <h2>Stockfolio</h2>
        <p class="mb-0">Loading your portfolio...</p>
      </div>
    </div>
    
    <!-- App Container -->
    <div id="root" class="js-required"></div>
    
    <!-- Error Boundary Fallback (Will be populated by React if needed) -->
    <div id="error-boundary-fallback" style="display: none;">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-8 text-center">
            <div class="alert alert-danger" role="alert">
              <h4 class="alert-heading">Something went wrong!</h4>
              <p>We're sorry, but the application encountered an unexpected error. Please try refreshing the page.</p>
              <hr>
              <p class="mb-0">
                <button onclick="window.location.reload()" class="btn btn-danger">
                  <i class="bi bi-arrow-clockwise"></i> Reload Application
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous" defer></script>
    
    <!-- Main Script -->
    <script type="module" src="/src/main.tsx" crossorigin></script>
    
    <!-- Service Worker Registration (for PWA) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
    
    <!-- Loading Screen Handler -->
    <script>
      window.addEventListener('load', function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => {
            loading.style.display = 'none';
          }, 500);
        }
        document.querySelectorAll('.js-required').forEach(el => {
          el.style.display = 'block';
        });
      });
    </script>
    
    <!-- Error Handling -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('Global error caught:', e.error);
        // You could send this to an error tracking service
        // Example: Sentry.captureException(e.error);
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        // You could send this to an error tracking service
      });
    </script>
    
    <!-- Performance Monitoring -->
    <script>
      window.addEventListener('load', function() {
        // Measure page load performance
        setTimeout(() => {
          const perfEntries = performance.getEntriesByType('navigation');
          if (perfEntries.length > 0) {
            const navEntry = perfEntries[0];
            console.log('Page Load Time:', navEntry.domContentLoadedEventEnd - navEntry.startTime, 'ms');
          }
        }, 0);
      });
    </script>
  </body>
</html>
